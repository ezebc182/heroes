<h1 class="animated fadeIn">Searching: <small>{{ term }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            <p>There is no results for: {{ term }}</p>
        </div>
    </div>
</div>

<div class=" card-columns">
    <div class="card animated fadeIn fast" *ngFor="let k of heroes | firebaseKeys; let i = index;">
        <img class="card-img-top " [src]="heroes[k].img  | img" [alt]="heroes[k].name ">
        <div class="card-body ">
            <h5 class="card-title ">{{ heroes[k].name }}</h5>
            <p class="card-text ">{{ heroes[k].bio }}</p>
            <p class="card-text "><small class="text-muted ">{{ heroes[k].appearance }}</small></p>
        </div>
    </div>
</div>
